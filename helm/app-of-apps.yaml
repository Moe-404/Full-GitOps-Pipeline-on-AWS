apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-apps
  namespace: default 
spec:
  project: default  
  source:
    repoURL: https://github.com/ahmed12345123/DevOps-GP.git
    path: helm/argocd
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
